<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container container-0" id="container">
            <div class="panel panel-1">
                <h2>Panel 1</h2>
            </div>
    
            <div class="panel panel-2">
                <h2>Panel 2</h2>
            </div>
    
            <div class="panel panel-3">
                <h2>Panel 3</h2>
            </div>
    
            <div class="panel panel-4">
                <h2>Panel 4</h2>
            </div>
        </div>
    
        <div class="controllers">
            <div class="controller controller-1" data-class="container-0">
                <span style="--letter-rotate: -4.5deg">H</span>
                <span style="--letter-rotate: -1.5deg">O</span>
                <span style="--letter-rotate: 1.5deg">M</span>
                <span style="--letter-rotate: 4.5deg">E</span>
            </div>

            <div class="controller controller-2" data-class="container-90">
                <span style="--letter-rotate: -7.5deg">S</span>
                <span style="--letter-rotate: -4.5deg">K</span>
                <span style="--letter-rotate: -1.5deg">I</span>
                <span style="--letter-rotate: 1.5deg">L</span>
                <span style="--letter-rotate: 4.5deg">L</span>
                <span style="--letter-rotate: 7.5deg">S</span>
            </div>

            <div class="controller controller-3" data-class="container-180">
                <span style="--letter-rotate: -10.5deg">P</span>
                <span style="--letter-rotate: -7.5deg">R</span>
                <span style="--letter-rotate: -4.5deg">O</span>
                <span style="--letter-rotate: -1.5deg">J</span>
                <span style="--letter-rotate: 1.5deg">E</span>
                <span style="--letter-rotate: 4.5deg">C</span>
                <span style="--letter-rotate: 7.5deg">T</span>
                <span style="--letter-rotate: 10.5deg">S</span>
            </div>
            
            <div class="controller controller-4" data-class="container-270">
                <span style="--letter-rotate: -10.5deg">C</span>
                <span style="--letter-rotate: -7.5deg">O</span>
                <span style="--letter-rotate: -4.5deg">N</span>
                <span style="--letter-rotate: -1.5deg">T</span>
                <span style="--letter-rotate: 1.5deg">A</span>
                <span style="--letter-rotate: 4.5deg">C</span>
                <span style="--letter-rotate: 7.5deg">T</span>
                <span style="--letter-rotate: 10.5deg">S</span>
            </div>

            <div class="arrow-wrapper">
                <div class="arrow" id="arrow"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
